<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Login Page | Amaze UI Example</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="alternate icon" type="image/png" href="assets/i/favicon.png">
    <link rel="stylesheet" href="static/assets/css/amazeui.min.css"/>
    <link rel="stylesheet" href="static/assets/css/login.css">
    <style>
        .header {
            text-align: center;
        }

        .header h1 {
            font-size: 200%;
            color: #78798d;
            margin-top: 30px;
        }

        .header p {
            font-size: 14px;
            color: #78798d;
        }
    </style>
    <!--script type="text/javascript" src="static/assets/js/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#register_button').click(function () {
                $('#input_username').hide();
            });
        });
    </script-->
</head>


<body>
<div class="am-g myapp-login">
    <div class="wrapper-page">

        <div class="header">
            <div class="am-g">
                <a href="index.html">
                <h1>漂流书单</h1>
                </a>
                <p>让我们在书籍的海洋里放飞自我吧</p>
            </div>
        </div>

        <div class="myapp-login-bg">

            <div data-am-widget="tabs" class="am-tabs am-tabs-d2">
                <ul class="am-tabs-nav am-cf">
                    <li class="am-active"><a href="[data-tab-panel-0]">注册</a></li>
                    <li class=""><a href="[data-tab-panel-1]">登录</a></li>
                </ul>

                <div class="am-tabs-bd">
                    <div data-tab-panel-0 class="am-tab-panel am-active">
                        <form action="" class="am-form" data-am-validator>
                            <fieldset>
                                <div class="am-form-group" id="input_username">
                                    <label for="username_r">User Name</label>
                                    <input type="text" id="username_r" minlength="3" placeholder="请输入3位以上用户名"
                                           class="am-form-field" required/>
                                </div>
                                <div class="am-form-group">
                                    <label for="password_r">Password</label>
                                    <input type="password" id="password_r" minlength="5" placeholder="请输入5位以上密码"
                                           class="am-form-field" required/>
                                </div>
                                <div class="am-form-group">
                                    <label for="password_r1">Password</label>
                                    <input type="password" id="password_r1" minlength="5" placeholder="确认密码"
                                           data-equal-to="#password" class="am-form-field" required/>
                                </div>
                                <div class="am-form-group myapp-login-treaty"><label
                                        class="am-form-label"></label><label class="am-checkbox-inline"> <input
                                        type="checkbox" value="橘子" name="docVlCb" minchecked="2" maxchecked="4"
                                        required="">已同意使用条约 </label></div>
                                <button class="myapp-login-button am-btn am-btn-secondary"
                                         type="submit" id="register_button">Register
                                </button>
                            </fieldset>
                        </form>
                    </div>

                    <div data-tab-panel-1 class="am-tab-panel ">
                        <form action="" class="am-form">
                            <fieldset>
                                <div class="am-form-group">
                                    <label for="username_l">User Name</label>
                                    <input type="text" id="username_l" minlength="3" placeholder="User ID"
                                           class="am-form-field" required/>
                                </div>
                                <div class="am-form-group">
                                    <label for="password_l">Password</label>
                                    <input type="password" id="password_l" minlength="5" placeholder="User Password"
                                           class="am-form-field" required/>
                                </div>
                                <!--div class="am-form-group myapp-login-treaty"><label class="am-form-label"></label><label class="am-checkbox-inline"> <input type="checkbox" value="橘子" name="docVlCb" minchecked="2" maxchecked="4" required="">已同意使用条约 </label></div-->
                                <br/>
                                <button class="myapp-login-button am-btn am-btn-secondary" id="login_button"
                                         type="submit">SIGN IN
                                </button>
                            </fieldset>
                            <legend>Forgot Password?</legend>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--/div-->

<script src="static/assets/js/amazeui.min.js"></script>
<script src="static/assets/js/index.js"></script>
</body>
</html>

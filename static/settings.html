<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <title>Hello Amaze UI</title>

    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">

    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="icon" type="image/png" href="static/assets/i/favicon.png">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="static/assets/i/app-icon72x72@2x.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="apple-touch-icon-precomposed" href="static/assets/i/app-icon72x72@2x.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="static/assets/i/app-icon72x72@2x.png">
    <meta name="msapplication-TileColor" content="#0e90d2">

    <link rel="stylesheet" href="static/assets/css/amazeui.min.css">
    <link rel="stylesheet" href="static/assets/css/app.css">
</head>

<body>

<label>Name</label>
<input type="text" id="name"/>

<label>Birthday</label>
<input type="text" id="birthday"/>

<label>Introduction</label>
<input type="text" id="introduction"/>

<label>Male</label>
<input type="radio" id="male" name="gender"/>
<label>Female</label>
<input type="radio" id="female" name="gender"/>

<button id="update_name">Update</button>

<p id="get_result"></p>



<!--[if (gte IE 9)|!(IE)]><!-->
<script src="static/assets/js/jquery.min.js"></script>
<!--<![endif]-->
<!--[if lte IE 8 ]>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
<script src="assets/js/amazeui.ie8polyfill.min.js"></script>
<![endif]-->
<script src="static/assets/js/amazeui.min.js"></script>
</body>

<script>
    $(document).ready(function () {
        $.ajax({
            type: "GET",
            url: "/settings/get",
            dataType: "json",
            success: function (old) {
                $("#name").val(old["name"]);
                $("#birthday").val(old["birthday"]);
                $("#introduction").val(old["introduction"]);
                if (old["gender"] === "male") {
                    $("#male").attr("checked", true)
                } else {
                    $("#female").attr("checked", true)
                }
            },
            error: function(xhr, status, error) {
                $("#get_result").text(status + ": " + error)
            }
        });
    });

    $("#update_name").click(function () {
        var gender = "female";
        if ($("#male").attr("checked")) {
            gender = "male"
        }

        var new_settings = {
            name: $("#name").val(),
            birthday: $("#birthday").val(),
            introduction: $("#introduction").val(),
            gender: gender
        };

        $.ajax({
            type: 'POST',
            url: "/settings/update",
            data: JSON.stringify(new_settings),
            contentType: 'application/json; charset=utf-8',
            success: function (result) {
                $("#get_result").text(result)
            },
            error: function(xhr, status, error) {
                $("#get_result").text(status + ": " + error)
            }
        });
    });
</script>

</html>
